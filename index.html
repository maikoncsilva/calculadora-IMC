<html lang="pt-Br">

<body>
    <main>

        <div class="base-calculadora">
            <h1> calculadora IMC </h1>
            <form action="">
                <label for="altura">digite a sua altura</label>
                <input type="txt" name ="altura" class="caixadeAltura" placeholder="digite a sua altura" autocomplete="off">
                <br>
                <label for="peso">digite o seu peso</label>
                <input type="txt" name="peso" class="caixadePeso" placeholder="digite o seu peso kg" autocomplete="off">
                <br>
                <button type="button" id="butao-resultado">resultado</button><br><br>
                <div class="caixadeResultado" ></div>

            </form>
        </div>
